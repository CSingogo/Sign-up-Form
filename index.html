<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="photo">
        <img src="halie-west-25xggax4bSA-unsplash.jpg" style="height: 100vh; width: 81vh;">
        <div class="logo">
            <img src="odin-lined.png">ODIN
        </div>        
    </div>
    <div class="form-div">
        <div class="info-div">
            <p>This is no a real online service! You know you need something<br>like this in your life to help you realise your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div class="form">
           <form action="submit" method="post">
            <div class="left">
                <p>Let's do this!</p>
                <label for="username" id="first">FIRST NAME</label>
        <input type="text" id="username" name="username" required>

        <label for="email" id="email-label">EMAIL</label><input type="email" id="email" name="email" required>

        <label for="password" id="password-label">PASSWORD</label>
        <input type="password" id="password" name="password" required>
            </div>

            <div class="right">
                <label for="lastname" id="lastname-label">LAST NAME</label><input type="text" id="lastname" name="lastname" required>

                <label for="phonenumber" id="phonenumber-label">PHONE NUMBER</label><input type="number" id="phonenumber" name="phonenumber" required>

                <label for="confirmpassword" id="confirmpassword-label">CONFIRM PASSWORD</label><input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
           </form>
        </div>
        <div class="create">
             <button>Create Account</button>
             <p class="account">Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
